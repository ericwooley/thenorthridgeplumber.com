<header class="site-header">

  <div class="container">
    <div class="row">
      <div class="col-xs-11 col-sm-12 ">
        <a class="site-title" href="{{ site.baseurl }}">
          {{ site.title }}
        </a>
        <a class="phone-title hidden-sm" href="tel:1-818-298-1344">
          <span class="phone glyphicon glyphicon-earphone" aria-hidden="true"></span>
        </a>
      </div>
      <div class="col-xs-1 col-sm-12">
        <button type="button" class="navbar-toggle offcanvas-toggle navbar-offcanvas-touch" data-toggle="offcanvas" data-target="#js-bootstrap-offcanvas">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <nav class="site-nav navbar navbar-default navbar-offcanvas" role="navigation" id="js-bootstrap-offcanvas">
          <ul>
            {% assign sortedPages = site.pages | sort:"weight" %}
            {% for page in sortedPages %}
              {% if page.title %}
              <li><a class='page-link' href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
              {% endif %}
            {% endfor %}
          </ul>
        </nav>
      </div>
    </div>
  </div>
</header>
<a class="phone-title visible-xs" href="tel:1-818-298-1344">
  <span class="phone glyphicon glyphicon-earphone" aria-hidden="true"></span>
</a>
