<video autoplay="true" loop="true" poster="{{ site.baseurl }}/assets/video/waterDrop.jpg" id="bgvid" class='hidden-xs'>
  <source src="{{ site.baseurl }}/assets/video/waterDrop.webm" type="video/webm">
  <source src="{{ site.baseurl }}/assets/video/waterDrop.mp4" type="video/mp4">
</video>
<header class="site-header">
  <div class="container">
    <div class="row">
      <div class="col-lg-5">
        <a class="site-title" href="{{ site.baseurl }}">
          <h3>{{ site.title }}</h3>
        </a>
        <a class="phone-title hidden-md hidden-sm hidden-xs" href="tel:1-818-298-1344">
          <button class='btn btn-success btn-small'>
            <span class="phone glyphicon glyphicon-earphone" aria-hidden="true"></span>
            1-818-298-1344
          </button>
        </a>
      </div>
      <div class="col-lg-7">
        <button type="button" class="navbar-toggle offcanvas-toggle navbar-offcanvas-touch" data-toggle="offcanvas" data-target="#js-bootstrap-offcanvas">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <nav class="site-nav navbar navbar-default navbar-offcanvas" role="navigation" id="js-bootstrap-offcanvas">
          <ul>
            {% assign sortedPages = site.pages | sort:"weight" %}
            {% for page in sortedPages %}
              {% if page.title %}
              <li><a class='page-link' href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
              {% endif %}
            {% endfor %}
          </ul>
        </nav>
      </div>
    </div>
  </div>
</header>
<a class="phone-title visible-md visible-sm visible-xs" href="tel:1-818-298-1344">
  <span class="phone glyphicon glyphicon-earphone" aria-hidden="true"></span>
</a>
